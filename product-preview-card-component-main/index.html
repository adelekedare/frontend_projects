<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/stylesheet.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="container">

    <span class="image">
      <img src="./images/image-product-desktop.jpg" alt="product image">
    </span>
    
    <div class="for_text"> 

      <h6 class="text_title">Perfume</h6>
      <h2 class="text_head">Gabrielle Essence Eau De Parfum</h2>
      
      <p class="text_desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="pricing">
        <p class="discount_price">$149.99</p>
        <p class="normal_price" >$169.99</p> 
      </section>
      
      <button class="btn"><img src="./images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
      
    </div >
  </main>
</body>
</html>
