<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This page gives a summary of how to purchase and make payment online for songs,audiobooks.">
  <meta name="keywords" content="order, songs, audiobooks, podcasts">
  <meta name="author" content="adeleke dare">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>
  <img src="./images/pattern-background-desktop.svg" alt="pattern-background-desktop">

</head>
<body>
  <main class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
      <div class="textbox">
        <h1>Order summary</h1>
        <p>you can now listen to millions of songs, audiobooks and podcast on any device anywhere you like!</p>
        <div class="annual-plan">
          <img src="./images/icon-music.svg" alt="icon-music">

          <p>Annual plan <span>$59.99/year</span></p>

          <a href="#">Change</a>
          
        </div>
        <div class="btn" >
          <button class="btn-pay">Proceed to payment</button>
          <button class="btn-cancel">Cancel order</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution" >
    challenge by <a href="#" target="blank"> Frontend Mentor</a>
    Coded by <a href="#" target="blank">adelekedare</a>
  </footer>

</body>
</html>
